<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <!-- Linking jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Linking CSS -->
    <link href="assets/skeleton.css" rel="stylesheet" type="text/css">
    <link href="assets/style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans|PT+Serif&display=swap" rel="stylesheet">
      <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    
</head>
<body>
    
    <h2>Train Scheduler</h2>
        <div class="container">
            <table class="u-full-width" id= "train-data">
                <thead>
                    <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
                <div class="row">
                    <div>
                        <label for="train-name">Train Name</label>
                    <input type="text" class="u-full-width invalid" id="train-input"><br>
                    <span class="error"></span>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="destination">Destination</label>
                    <input type="text" class="u-full-width invalid" id="destination-input"><br>
                    <span class="error"></span>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="first-time">First Train Time (HH:mm)</label>
                    <input type="time" class="u-full-width invalid" id="time-input"><br>
                    <span class="error"></span>
                </div>
            </div>
            <div class="row">
                <div>
                    <label for="frequency">Frequency (minutes)</label>
                    <input type="number" class="u-full-width invalid" id="frequency-input"><br>
                    <span class="error"></span>
                </div>
            </div>
            <input class="button-primary" id="submit" type="submit" value="Submit">
        </form> 
    </div>
    
    <script src="assets/logic.js"></script>
</body>
</html>
